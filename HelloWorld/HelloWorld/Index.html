<html ng-app="app">
<head>
    <!--<meta http-equiv="Cache-control" content="no-cache">-->
    <title>Hello World</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />    
</head>
<body>
    <link href="content/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="content/toastr.min.css" rel="stylesheet" />
    <link href="content/angular-busy.min.css" rel="stylesheet" />

    <div class="container">
        <div ng-controller="loginController as vm">
            <div class="jumbotron" style="background: cadetblue">
                <span style="color:white">{{vm.message}}</span>
            </div>
            <a href="" class="btn btn-primary" ng-click="vm.getToken()"><span class="glyphicon glyphicon-tag"></span>&nbsp;Get Token</a>
        </div>
    </div>

    <script src="scripts/angular.js" type="text/javascript"></script>
    <script src="scripts/angular-route.min.js" type="text/javascript"></script>
    <script src="scripts/angular-resource.min.js" type="text/javascript"></script>
    <script src="scripts/angular-animate.min.js" type="text/javascript"></script>
    <script src="scripts/angular-ui/ui-bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/angular-busy.min.js" type="text/javascript"></script>

    <script src="scripts/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="scripts/toastr.min.js"></script>

    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/common.js" type="text/javascript"></script>
    <script src="app/loginController.js" type="text/javascript"></script>
</body>
</html>
