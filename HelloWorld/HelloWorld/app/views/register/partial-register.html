<link href="../../content/fonts/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../content/bootstrap-social.css" rel="stylesheet" />
<form novalidate id="registerForm" name="registerForm" ng-controller="registerController as vm" role="form">
    <div class="container">
        <h3>Register</h3>
        <div>
            <div class="form-group" style="margin-top:10px;">
                <div class="input-group">
                    <span class="input-group-addon" ng-click="vm.showErrors(registerForm.username)"><i class="fa fa-user fa-fw"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="name" ng-model="vm.registration.username" monitor-validity ng-model-options="{ allowInvalid: true }" required autofocus>
                </div>
            </div>
            <div class="form-group" style="margin-top:10px;">
                <div class="input-group">
                    <span class="input-group-addon" ng-click="vm.showErrors(registerForm.email)"><i class="fa fa-envelope-o fa-fw"></i></span>
                    <input type="text" class="form-control" id="email" name="email" placeholder="email address" ng-model="vm.registration.email" monitor-validity ng-model-options="{ allowInvalid: true }" required>
                </div>
            </div>
            <div class="form-group" style="margin-top:10px;">
                <div class="input-group">
                    <span class="input-group-addon" ng-click="vm.showErrors(registerForm.password)"><i class="fa fa-key fa-fw"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" monitor-validity ng-model="vm.registration.password" ng-model-options="{ allowInvalid: true }" required>
                </div>
            </div>
            <div class="form-group" style="margin-top:10px;" >
                <div class="input-group">
                    <span class="input-group-addon" ng-click="vm.showErrors(registerForm.password_confirm)"><i class="fa fa-check-square-o fa-fw"></i></span>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="confirm password" ng-model="vm.registration.password_confirm" required>
                </div>
            </div>
            <div class="row pull-right">
                <button type="submit" class="btn btn-success ladda-button" ladda="vm.isBusy" ng-click="vm.register()" data-style="expand-left">Register</button>
                <button class="btn btn-warning" ng-disabled="vm.isBusy" ng-click="vm.cancel()">Cancel</button>
            </div>
        </div>
    </div> 
</form>
