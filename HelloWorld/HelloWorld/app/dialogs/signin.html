<link href="../../content/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="../../content/fonts/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../content/bootstrap-social.css" rel="stylesheet" />
<script src="https://code.angularjs.org/1.2.24/angular-animate.js"></script>
<form novalidate id="signinForm" name="form.signin" ng-submit="vm.signin()" role="form">
    <div class="container-fluid">
        <h3>Register</h3>
        <div class="row" style="margin-top:10px;">
            <div class="col-xs-4 col-sm-4">
                <a href="#" class="btn btn-block btn-social btn-facebook">
                    <i class="fa fa-facebook"></i>
                    <span class="hidden-xs">Facebook</span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-4">
                <a href="#" class="btn btn-block btn-social btn-twitter">
                    <i class="fa fa-twitter"></i>
                    <span class="hidden-xs">Twitter</span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-4">
                <a href="#" class="btn btn-block btn-social btn-google-plus">
                    <i class="fa fa-google-plus"></i>
                    <span class="hidden-xs">Google+</span>
                </a>
            </div>
            <div>
                <div style="height: 0.3px; background-color:gray; text-align: center;margin-top: 60px !important;margin-bottom: 15px !important;">
                    <span style="background-color: white; position: relative; top: 0;bottom:20px;width: 3em;">or</span>
                </div>
            </div>
        </div>
        <div class="row text-center" style="margin:10px;">
            <div class="col-xs-11">
                <div class="input-group" style="margin-top:10px;">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="email address" ng-model="vm.username">
                </div>
                <div class="input-group" style="margin-top:10px;">
                    <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="password" ng-model="vm.password">
                </div>
            </div>

            <div class="col-xs-4 pull-right" style="margin-top:20px;">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-xs-4 pull-left">
                <button type="button" class="btn btn-primary" ng-click="vm.register()">Register</button>
            </div>
            <div class="col-xs-4 pull-right">
                <a type="submit" class="btn btn-success" ng-disabled="isBusy" ng-click="vm.signin()" style="vertical-align: middle; ">
                    <i us-spinner="{lines:8, length:6, width:2, radius:3, corners:1, color: '#ffffff', speed:1.3, trail:38, hwaccel:true, className: 'btn-spinner'}" spinner-key="spinner-local-submit-button" style="float: left; text-align: left; width: 30px"></i>
                    <span>Sign In</span>
                </a>
                <button type="button" class="btn btn-warning" ng-disabled="isBusy" ng-click="vm.cancel()">Cancel</button>
            </div>
        </div>
    </div>
</form>
