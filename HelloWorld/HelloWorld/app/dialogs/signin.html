<form novalidate id="signinForm" name="form.signin" ng-submit="vm.getToken()" role="form">
    <div class="modal-header">
        <h3>Sign in....</h3>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-disabled="isBusy">Sign in...</button>
        <button type="button" class="btn btn-warning" ng-disabled="isBusy">Cancel</button>
    </div>
</form>
